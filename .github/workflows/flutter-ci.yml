name: Flutter CI (Android + Web + Pages + Integration)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Unit & Widget tests (Linux)
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: app/paracheck } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17' }
      - uses: subosito/flutter-action@v2
        with: { channel: stable }
      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-
      - run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Test (with coverage)
        run: flutter test --coverage --reporter expanded
      - name: Upload coverage (lcov.info)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: app/paracheck/coverage/lcov.info
          if-no-files-found: warn

  integration_linux:
    name: Integration tests (Linux desktop headless)
    needs: test
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: app/paracheck } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17' }
      - uses: subosito/flutter-action@v2
        with: { channel: stable }
      # Dépendances build Linux desktop
      - name: Install Linux desktop deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-dev clang cmake pkg-config
      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop
      - name: Pub get
        run: flutter pub get
      # Lancer les tests d'intégration via Xvfb pour gérer les animations/sheets
      - name: Run integration tests (xvfb)
        uses: GabrielBB/xvfb-action@v1
        with:
          run: flutter test integration_test -d linux -r expanded

  android:
    name: Build Android APK
    needs: integration_linux
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: app/paracheck } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17' }
      - uses: subosito/flutter-action@v2
        with: { channel: stable }
      - name: Configure Android SDK & licenses
        run: |
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > android/local.properties
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses || true
      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build apk --release
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: |
            app/paracheck/build/app/outputs/flutter-apk/*.apk
            app/paracheck/build/app/outputs/apk/release/*.apk
          if-no-files-found: warn

  web:
    name: Build Web
    needs: integration_linux
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: app/paracheck } }
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with: { channel: stable }
      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-
      - run: flutter config --enable-web
      - name: Build Web (with base-href)
        run: flutter build web --release --base-href "/${{ github.event.repository.name }}/"
      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: app/paracheck/build/web
          if-no-files-found: warn

  deploy_pages:
    name: Deploy GitHub Pages
    needs: web
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./dist
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
